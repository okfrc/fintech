<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles1.css">
  <title>Tela de Login - Finanças</title>
</head>

<body>
  <div class="container">
    <form class="login-form">
      <img src="./Imagens/logo.png" alt="Logo da Empresa" class="logo">
      <h2>Olá, bem-vindo ao YourMoney</h2>
      <input type="text" placeholder="Nome de usuário" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <div class="social-login">
        <span>ou entre com:</span>
        <button class="facebook-btn" type="button">Facebook</button>
        <button class="google-btn" type="button">Google</button>
      </div>
    </form>
  </div>
</body>

</html>
